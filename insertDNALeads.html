<template>
    <lightning-card icon-name="custom:custom15" title='Insert DNA Leads'>

        <div style="margin-left: 3%">
            
            <lightning-file-upload accept={acceptedCSVFormats} 
                                   label="Attach File" 
                                   multiple="multiple" 
                                   onuploadfinished={uploadFileHandler} 
                                   record-id={recordId}></lightning-file-upload>

            <a href={templatefile}> Download Template</a>
    <div if:true={error} class="slds-text-color_destructive">
                     <b>{error}</b>                        
    </div>
       </div><br/>

        <div if:true={data}>
            <lightning-datatable columns={columnsAccount} 
                                 data={data} 
                                 hide-checkbox-column="true"
                                 show-row-number-column
                                 key-field="Name"></lightning-datatable>
        </div>

    </lightning-card>
</template>
